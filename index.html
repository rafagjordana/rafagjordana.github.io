<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Bezier Image Reconstruction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C8C8C8;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #bezier-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
        }

        canvas {
            display: block;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="bezier-container">
        <canvas id="bezier-canvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="assets/js/bezier-image-reconstruction.js"></script>
    <script>
        window.addEventListener('load', () => {
            // Using the same image path and canvas ID
            initBezierAnimation('bezier-canvas', 'assets/images/rafa.png');
        });
    </script>
</body>

</html>
